<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drawing App</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>A basic drawing application</h1>
    <div class="canvas-container">
      <canvas width="600" height="400">
        your browser doesn't support canvas!
      </canvas>
      <div class="eraser"></div>
    </div>
    <div class="color-picker">
      <label for="drawing_color">choose a color: </label>
      <input
        type="color"
        id="drawing_color"
        name="drawing_color"
        value="#ff0000"
      />
    </div>
    <div class="line-width-picker">
      <label for="line_width">choose a line size: </label>
      <input
        type="number"
        min="1"
        max="50"
        step="1"
        value="5"
        id="line_width"
      />
    </div>
    <button class="clear_canvas">Clear</button>
    <button class="eraser_toggle">Eraser</button>
    <script src="./Ctrl.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
